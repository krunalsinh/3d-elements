<style>
/*---------BEGIN : KJV logo ------------*/
.kjv-logo-link {
	position: fixed;
	inset: 50px 10px auto auto;
	opacity: 0;
	transition: 200ms;

	&:hover {
		opacity: 1;
		& .kjv-logo {
			transform: rotate(0deg);
		}
		& #kjvTringleRight,
		& #kjvTringleLeft {
			transition-delay: var(--kjvTransition);
			transform: translateX(0px);
		}
		& #kjvLetters {
			transition-delay: calc(var(--kjvTransition) * 2);
			transform: scale(1);
		}
	}
}
.kjv-logo {
	--kjvBgColor: #000;
	--kjvFgColor: #fff;
	--kjvTransition: 300ms;
	--kjvLogoSize: 70px;
	height: var(--kjvLogoSize);
	width: var(--kjvLogoSize);
	transition: var(--kjvTransition);
	transform: rotate(-180deg);
	border-radius: 50%;
	& path,
	& g,
	& rect {
		transform-box: fill-box;
		transform-origin: center;
	}
	& #kjvOuterFill {
		fill: var(--kjvBgColor);
	}
	& #kjvTringleLeft,
	& #kjvTringleRight {
		stroke: var(--kjvFgColor);
		fill: var(--kjvFgColor);
		transition: var(--kjvTransition);
	}

	& #kjvTringleRight {
		transform: translateX(-347px);
	}
	& #kjvTringleLeft {
		transform: translateX(347px);
	}
	& #kjvLetters {
		transform: scale(0);
		transition: var(--kjvTransition);
		& path {
			stroke: var(--kjvFgColor);
			fill: var(--kjvBgColor);
		}
	}
}

/*---------END : KJV logo ------------*/
</style>
</head>
